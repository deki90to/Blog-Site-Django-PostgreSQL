{% extends 'baseApp/base.html' %}

{% block content %}



<h3> Contact Me </h3> <br>

<form method="POST">
    {% csrf_token %}

    <input type="email" placeholder="Your email" name="email"><br><br>
    <input type="text" name="subject" placeholder="Subject"> <br><br>
    <textarea name="message" placeholder="Ask a question or give a suggestion..." cols="30" rows="10"></textarea> <br><br>

    <input type="submit" placeholder="Send">
</form>



{% endblock content %}
