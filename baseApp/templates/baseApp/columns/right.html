
<h3> Activities </h3> <hr>

{% if participants %}
    {% for participant in participants %}

        {% if participant.post %}
            <b> @{{participant.user}} </b> commented <br>
            {{participant.post}}

            {% if participant.post.image %}
                @{{participant.post.user}}'s image
            {% endif %}
        {% endif %} <br><hr>
        
    {% endfor %}
{% else %}
    <h4> No activities yet </h4>
{% endif %}
